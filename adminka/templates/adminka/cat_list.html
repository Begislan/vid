{% extends 'adminka/core.html' %}

{% block content %}
    <center><h1>Категория</h1></center>

    <section class="p-4 bg-light rounded shadow">
        <div class="mb-3 text-end">
            <a href="{% url 'cat_create' %}">
                <button class="btn btn-primary">
                    Добавить новый категории
                </button>
            </a>
        </div>

        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Фото</th>
                <th scope="col">категория</th>
                <th scope="col">Действие</th>
            </tr>
            </thead>
            <tbody>
            {% for data in cat %}
                <tr>
                    <th scope="row">{{ data.id }}</th>
                    <td>{% if data.img %}
                        
                        <img src="{{ data.img.url }}" alt="Фото пользователя" width="50" class="rounded shadow-sm">
                        {% else %}
                        <p>Нет изображение</p>
                        {% endif %}
                    </td>
                    <td>{{ data.name }}</td>

                    <td>
                        <a href="{% url 'cat_detail' data.id %}">
                            <button class="btn btn-info btn-sm">Полностью</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>


{% endblock %}
